<div class="class-default">
	<h2>Animals:</h2>
	<ul>
		<li *ngFor="let animal of animals">
			<p>Nome: <b><a routerLink="/list/{{animal.id}}">{{animal.name}}</a></b></p>
			<p>Type: <b>{{animal.type}}</b></p>
			<button (click)="showAge(animal)">Show animal age</button>
			<button (click)="removeAnimal(animal)">Delete</button><hr>
		</li>
	</ul>
	<h3>{{animalDetails}}</h3>
</div>
